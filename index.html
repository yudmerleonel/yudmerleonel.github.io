<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Voz - Alicia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #030d41, #050e93);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            outline: none;
            background-color: #ffffff;
            color: #333;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            background-color: #e3f2fd;
            border: 2px solid #76c7c0;
        }

        button {
            background-color: #76c7c0;
            color: #1c1c1c;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #436562;
            transform: scale(1.05);
        }

        button:active {
            background-color: #4e8d87;
        }

        .info-buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .info-button {
            background-color: #3c3c3c;
            color: #f5f5f5;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer; 
            transition: background-color 0.3s ease;
        }

        .info-button:hover {
            background-color: #575757;
        }

        .info-text {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #ffffff;
        }

        p {
            font-size: 1.1rem;
            margin-top: 20px;
            color: #a1a1a1;
        }

        .icon {
            font-size: 4rem;
            color: #76c7c0;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            button {
                width: 100%;
                padding: 12px;
                font-size: 1rem;
            }

            input[type="text"] {
                font-size: 0.9rem;
                padding: 12px;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <i class="fas fa-robot icon"></i>
        <h1>Asistente de Voz - Alicia</h1>
        <h3>¿Cómo te sientes hoy?</h3>
        <input type="text" id="userInput" placeholder="Escribe aquí tu pregunta...">
        <button id="voiceButton">Enviar mensaje</button>
        <p id="output"></p>

        <div class="info-text">
            Pregúntame lo que quieras y estaré aquí para ayudarte.
        </div>

        <div class="info-buttons">
            <button class="info-button" onclick="document.getElementById('userInput').value='Hola';">Hola</button>
            <button class="info-button" onclick="document.getElementById('userInput').value='¿Cómo estás?';">¿Cómo estás?</button>
            <button class="info-button" onclick="document.getElementById('userInput').value='¿Qué día es hoy?';">¿Qué día es hoy?</button>
            <button class="info-button" onclick="document.getElementById('userInput').value='¿Cuál es tu nombre?';">¿Cuál es tu nombre?</button>
            <button class="info-button" onclick="document.getElementById('userInput').value='¿Qué puedes hacer?';">¿Qué puedes hacer?</button>
            <button class="info-button" onclick="document.getElementById('userInput').value='cuales son los talentos de jungkook';">Cual es el talento de Jungkook</button>
            <button class="info-button" onclick="document.getElementById('userInput').value='cuentame de jungkook';">Cuéntame de Jungkook</button>
        </div>

        <!-- Carga el JavaScript al final -->
        <script src="funcion/cerebro.js"></script>
    </div>

</body>
</html>
